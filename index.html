<html>
    <head>
        <title>Guess the Number</title>
        <link rel="stylesheet" href="index.css">
    </head>
   <body>
    <div class="container">
        <h1>
            Guess The Number
        </h1>
        <p>
            Try to guess the number between 1 and 100. We will tell you if your guess is higher or lower.
        </p>

        <div class="game">
           <input type="number" id = "GuessField" class="GuessField" placeholder="Place Your Guess Here">
           <button id="SubmitGuess" class="SubmitGuess">
              Submit Your Guess
    
           </button>
           <game class="Result" >
             <p id="Guesses">
                
             </p>
             <p id="LastResult">

             </p>
             <p id="loworhigh"></p>
             
           </game>
           
        </div>
        <button id="resetbutton" class="resetbutton">
            Start New Game
        </button>
     </div>
<script src="index.js"></script>
   </body>

</html>
